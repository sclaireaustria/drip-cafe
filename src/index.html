  <script>
  function login() {
    gigya.accounts.showScreenSet({
      screenSet:'SCA-Test-RegistrationLogin',
      //screenSet:'Default-RegistrationLogin',
      onAfterSubmit: getFirstName
    });
  }

  function getFirstName(eventObj) {
    var firstName = eventObj.profile.firstName;
    const spanElement = document.getElementById("userFirstName");
    spanElement.innerText = firstName;
  }
  </script>
